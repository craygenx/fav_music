<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="form_wrapper">
            <h4>Welcome to my music tracklist</h4>
            <form action="tracklist.html" method="get" id="my_form">
                <label for="telly">Telephone</label>
                <div style="margin-bottom: 10px;">
                    <input type="tel" name="telly" id="telly">
                </div>
                <label for="passcode">Password</label>
                <div style="margin-bottom: 10px;">
                    <input type="password" name="passcode" id="passcode">
                </div>
                <div class="button">
                    <input type="submit" value="submit" id="sub_btn">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
